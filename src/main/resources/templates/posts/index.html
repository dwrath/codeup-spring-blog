<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head"></head>
<body>
<div class="page-wrapper">
    <div class="container justify-center">
        <div class="row">
            <div class="column justify-center">
                <nav th:insert="partials/navbar :: navbar"></nav>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <header th:insert="partials/header :: header"></header>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="column justify-center">
                    <ul class="d-flex wrap spacing">
                        <li class="card" th:each="post : ${posts}">
                            <div class="card-wrapper">
                                <div class="card">
                                    <a th:href="@{|/posts/show/${post.id}|}"><h2 th:text="${post.title}"></h2></a>
                                    <p class="description" th:text="${post.body}"></p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-center footer">
            <footer th:insert="partials/footer :: footer"></footer>
        </div>
    </div>
</div>
</body>
</html>
